<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .content {
            text-align: center;
            font-size: 18px;
            color: #333333;
        }
        .content p {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777777;
            margin-top: 20px;
        }
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100%;
                padding: 10px;
                box-shadow: none;
                border-radius: 0;
            }
            .content {
                font-size: 16px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="content">
            <p>Hello, [username]!</p>
        </div>
        <div class="header">
            <img src="URL_TO_APPLE_LOGO" alt="Apple Logo">
        </div>
        <div class="content">
            <p>Your code is <strong>123456</strong>. Do not share it with anyone.</p>
        </div>
        <div class="footer">
            <p>For any assistance, contact us at <a href="mailto:example@mail.com">example@mail.com</a>.</p>
        </div>
    </div>
</body>
</html>
